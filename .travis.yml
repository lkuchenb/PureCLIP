language: cpp
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    compiler: gcc-7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - cmake
        - zlib1g-dev
        - libbz2-dev
        - libboost-dev
        - libgsl0-dev
    before_install:
    - "python3 --version || :"
    - "python --version || :"
    install: export CXX="g++-7"
    env:
    - LINK_TOOL="ldd"
    - DEPLOY_PATTERN="PureCLIP-*-linux64-{static,dynamic}.tar.gz"
  - os: osx
    osx_image: xcode9.2
    compiler: gcc-7
    before_install:
    - brew ls --versions
    - brew cask uninstall oclint
    - brew install gcc@7 gsl
    - brew install python || brew upgrade python
    - brew ls --versions
    - softwareupdate -l
    - "python3 --version || :"
    - "python --version || :"
    install: export CXX="g++-7"
    env:
    - LINK_TOOL="otool -L"
    - DEPLOY_PATTERN="PureCLIP-*-mac64.tar.gz"
script:
- ./pkg_util/pkg_check.py .
- mkdir -p build && cd build
- cmake ../src -DCMAKE_BUILD_TYPE=Release
- make VERBOSE=1
- "./pureclip --version"
- "./winextract --version"
- cmake . -DPKG_BUILD=1 -DSTATIC_BUILD=0
- make package
- "$LINK_TOOL pureclip || :"
- cmake . -DSTATIC_BUILD=1
- make package
- "$LINK_TOOL pureclip || :"
- ls -l
- 'for f in *.tar.gz; do echo "$f":; tar tf "$f"; done'
deploy:
  skip_cleanup: true
  provider: releases
  draft: true
  tag_name: $TRAVIS_TAG # Workaround for Travis bug
  target_commitish: $TRAVIS_COMMIT # Workaround for Travis bug
  api_key:
    secure: 
  file_glob: True
  file: $DEPLOY_PATTERN
  on:
    tags: True
